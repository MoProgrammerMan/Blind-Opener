<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <style>
    body {
      text-align: center;
      font-family: "Trebuchet MS", Arial;
      margin-left:auto;
      margin-right:auto;
    }
    .slider {
      width: 300px;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Blind Opener</h1>
  <p>Position: <span id="servoPos"></span></p>
  <input type="range" min="0" max="100" class="slider" id="servoSlider" onchange="motor(this.value)"/>
  <script>
    var slider = document.getElementById("servoSlider");
    var servoP = document.getElementById("servoPos");
    servoP.innerHTML = slider.value;
    slider.oninput = function() {
      slider.value = this.value;
      servoP.innerHTML = this.value;
    }
    $.ajaxSetup({timeout:1000});
    function motor(pos) {
      $.get("/?value=" + pos + "&");
      {Connection: close};
      }
  </script>
      <section class="container">
            <div id="clock"></div>
            <input onchange ="setAlarmTime(this.value)" name="alarmTime" type="datetime-local" />
            <div class="controls">
                <button onclick= "setAlarm()" class="button set-alarm">Set alarm</button>
                <button onclick ="clearAlarm()" class="button clear-alarm">Clear alarm</button>
            </div>
      </section>
      <script src="index.js"></script>
</body>

</html>
